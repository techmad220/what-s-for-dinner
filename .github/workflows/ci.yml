name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: ruff check dinner_app/ tests/ --output-format=github

      - name: Check formatting
        run: ruff format --check dinner_app/ tests/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit detect-secrets

      - name: Run Bandit security scan
        run: bandit -r dinner_app/ -f sarif -o bandit-results.sarif -ll -ii || true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif
          category: bandit

      - name: Check for secrets
        run: |
          detect-secrets scan --all-files --exclude-files '\.git|launcher/target|\.pytest_cache' > .secrets-scan.json
          python -c "
          import json
          with open('.secrets-scan.json') as f:
              data = json.load(f)
          results = data.get('results', {})
          # Filter out known false positives
          real_secrets = {k: v for k, v in results.items() if '.pytest_cache' not in k}
          if real_secrets:
              print('Potential secrets found:')
              for file, findings in real_secrets.items():
                  for finding in findings:
                      print(f'  {file}:{finding.get(\"line_number\")}: {finding.get(\"type\")}')
              exit(1)
          print('No secrets detected')
          "

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Rust code
        working-directory: launcher
        run: cargo check

      - name: Run Clippy
        working-directory: launcher
        run: cargo clippy -- -D warnings
