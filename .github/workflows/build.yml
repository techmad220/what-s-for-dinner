name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: WhatsForDinner-linux-x64
            binary: WhatsForDinner
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: WhatsForDinner-windows-x64.exe
            binary: WhatsForDinner.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: WhatsForDinner-macos-x64
            binary: WhatsForDinner

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        working-directory: launcher
        run: cargo build --release

      - name: Prepare artifact (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp launcher/target/release/${{ matrix.binary }} dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "launcher\target\release\${{ matrix.binary }}" "dist\${{ matrix.artifact }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: WhatsForDinner-linux-x64
          path: dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: WhatsForDinner-windows-x64.exe
          path: dist

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: WhatsForDinner-macos-x64
          path: dist

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
