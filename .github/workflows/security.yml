name: Security Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff bandit detect-secrets pytest

      - name: Lint with ruff
        run: ruff check dinner_app/ tests/

      - name: Security scan with bandit
        run: bandit -r dinner_app/ -ll

      - name: Detect secrets
        run: detect-secrets scan --baseline .secrets.baseline || detect-secrets scan

      - name: Run tests
        run: PYTHONPATH=. python -m pytest tests/ -v
